<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/admin/users/add}" method="post" th:object="${user}" >
                <input type="hidden" name="id" th:field="*{id}">

                <input type="hidden" class="form-control" required th:field="*{accountName}" name="accountName" id="price"  placeholder="Enter price">
                <input type="hidden" class="form-control" required th:field="*{firstName}" name="firstName" id="firstName"  placeholder="Enter price">
                <input type="hidden" class="form-control" required th:field="*{lastName}" name="lastName" id="lastName"  placeholder="Enter price">
                <input type="hidden" class="form-control" required th:field="*{email}" name="email" id="price"  placeholder="Enter price">
                <input type="hidden" class="form-control" required th:field="*{hashedPass}" name="hashedPass" id="price"  placeholder="Enter price">
                <input type="hidden" class="form-control" required th:field="*{state}" name="state" id="price"  placeholder="Enter price">
                <input type="hidden" class="form-control" required th:field="*{verificationCode}" name="verificationCode" id="price"  placeholder="Enter price">

                <div class="form-control mb-5">
                    <div class="form-check">
                        <label class="form-check-label">
                            Quyền
                        </label>
                    </div>
                    <br>
                    <br>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" th:checked="${user.role == T(com.example.demo.entity.Role).SuperAdmin}" name="role" value="SuperAdmin" />
                            SuperAdmin
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" th:checked="${user.role == T(com.example.demo.entity.Role).Admin}" name="role" value="Admin" />
                            Admin
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" th:checked="${user.role == T(com.example.demo.entity.Role).Customer}" name="role" value="Customer" />
                            Khách hàng
                        </label>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
